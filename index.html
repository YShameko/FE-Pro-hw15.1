<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HW 15.1</title>
</head>
<body>
    <h1>Homework: 15.1</h1>
    <p>
    <pre>
    Доробити TODO лист, в якому буде можливість:

        1. Додати завдання
        2. Видалити завдання
        3. Відзначити як виконану
        4. Усі дані повинні зберегтися після перезавантаження сторінки.
    </pre>
    </p>
   
    <div class="container">
        <h1>ToDoList</h1>
        <form class="form js--form">
            <input type="text" name="value" required class="form__input js--form__input">
            <span class="form-error-msg">Назва завдання НЕ може бути порожньою</span>
            <button class="form__btn">Додати</button>
        </form>
        <ul class="js--todos-wrapper">
        <li class="todo-item">
            <input type="checkbox">
            <span class="todo-item__description">Text</span>
            <button class="todo-item__delete">Видалити</button>
        </li>
        <li class="todo-item todo-item--checked">
            <input type="checkbox">
            <span class="todo-item__description">Text</span>
            <button class="todo-item__delete">Видалити</button>
        </li>
        </ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
