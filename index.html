<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HW 15.1</title>
</head>
<body>
    <h1>Homework: 15.1</h1>
    <p>
    <pre>
    Доробити TODO лист, в якому буде можливість:

    Додати завдання
    Видалити завдання
    Відзначити як виконану
    Усі дані повинні зберегтися після перезавантаження сторінки.
    </pre>
    </p>
    <div class="planner">
        <ul class="TODO-list">

        </ul>
        <form  id="add-task">
            <div class="newTask-block">
                <div class="input-block">
                    <input type="text" name = 'newTask' placeholder="Додати нове завдання" required>
                    <span class="form-error-msg">Назва завдання НЕ може бути порожньою</span>
                </div>
                <button type="submit" class="add-btn">
                    Додати
                </button>
            </div>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
